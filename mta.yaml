_schema-version: "3.1"
ID: bookshop
description: A simple self-contained bookshop service.
version: 1.0.0
modules:
- name: bookshop-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: bookshop-db
  - name: bookshop-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    memory: 512m
  build-parameters:
    builder: npm-ci
- name: bookshop-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: bookshop-db
  parameters:
    buildpack: nodejs_buildpack
- name: bookshop
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: bookshop-uaa
  - name: bookshop-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: bookshop-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: bookshop-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - tsemaintainbooks.zip
      name: tsemaintainbooks
      target-path: resources/
- name: tsemaintainbooks
  type: html5
  path: app/maintain_books
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: bookshop-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: bookshop-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: bookshop-uaa-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: bookshop-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: bookshop-html5-srv
    service-plan: app-host
- name: bookshop-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: bookshop-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
